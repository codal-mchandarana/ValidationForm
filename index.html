<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="contain">
        <form onsubmit="checkValidator(event)">
            <div class="main1">
                <!-- Component -1  -->

                <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" class="form-control w-75" id="fname">
                    <small id="1" class="fname d-none"></small>
                </div>

                <!-- Component -2  -->

                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control w-75" id="lname">
                    <small id="2" class="lname d-none"></small>
                </div>

                <!-- Component -3  -->

                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" class="form-control w-75" id="phone">
                    <small id="3" class="phone d-none"></small>
                </div>

                <!-- Component -4  -->

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control w-75" id="email" aria-describedby="emailHelp">
                    <small class="email d-none"></small>
                </div>

                <!-- Component -5  -->

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="option2">

                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                </div>

                <!-- Component -6  -->

                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file " id="exampleFormControlFile1">
                </div>

                <!-- Component -7  -->

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control w-75" id="city" aria-describedby="emailHelp">
                    <small id="4" class="city d-none"></small>
                </div>



                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
